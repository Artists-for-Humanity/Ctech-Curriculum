<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Creative Tech ID Card</title>
</head>
<body>
    <card class="card">
        <div class="bar">
            <div class="title">Creative Tech ID</div>
        </div>
        <div class="main-content">
            <div class="top">
                <img src="" alt="">
                <div class="info">
                    <div class="info-item">
                        <div class="label">Name</div>
                        <div class="answer">John Doe</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Birthday</div>
                        <div class="answer">January 1st, 2000</div>
                    </div>
                </div>
                <div>
                    <div class="likes">
                        <div class="label">Likes</div>
                        <ul class="answers">
                            <li>Coding</li>
                            <li>Music</li>
                            <li>Art</li>
                        </ul>
                    </div>
                    <div class="dislikes">
                        <div class="label">Dislikes</div>
                        <ul class="answers">
                            <li>Spam Emails</li>
                            <li>Slow Internet</li>
                    </div>
                </div>
            </div>
            <div class="bottom">

            </div>
        </div>
    </card>
</body>
</html>
